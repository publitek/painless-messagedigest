apply plugin: 'elasticsearch.esplugin'

esplugin {
  name 'painless-seohash'
  version '6.3.2'
  description 'Whitelisted SEO hasing function'
  classname 'com.fotosearch.plugins.SeoHashPlugin'
  extendedPlugins = ['lang-painless']
}

dependencies {
  compileOnly project(':modules:lang-painless')
}

test.enabled = false
